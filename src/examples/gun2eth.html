<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üî´ Gun to üíé Ethereum Address Demo</title>
    <!-- Include Gun -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- Include SEA (part of Gun) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- Include Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Include RxJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
    <!-- Include DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <!-- Include the Gun-Eth bundle -->
    <script src="../../dist/gun-eth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
        }
        h1, h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        form, div {
            margin-bottom: 15px;
        }
        input, textarea, button {
            display: block;
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
            width: 100%;
            border: 1px solid black;
        }
        button {
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #resultText {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî´ Gun to üíé Ethereum Address Demo</h1>
        
        <div id="authSection">
            <h2>üîê Authentication</h2>
            <input type="text" id="gunAlias" placeholder="Username">
            <input type="password" id="gunPassword" placeholder="Password">
            <button onclick="login()">üîë Login</button>
            <button onclick="register()">üìù Register</button>
            <button onclick="logout()">üö™ Logout</button>
        </div>

        <div id="conversionSection" style="display:none;">
            <h2>üîÑ Convert Gun User to Ethereum Address</h2>
            <button id="convertBtn">üîÑ Convert</button>
        </div>

        <div id="resultSection">
            <h2>üìä Result</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        let gun, gunEth, authModule;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const Gun = window.Gun;
            gun = Gun();
            const GunEthModule = window.GunEth;
            if (typeof GunEthModule !== 'function') {
                console.error("GunEth is not a function");
                return;
            }
            GunEthModule(Gun, Gun.SEA, window.ethers, window.rxjs, window.DOMPurify);
            window.gunEth = gun.GunEth();

            const gunEthInstance = window.gunEth;
            
            console.log("Gun:", gun);
            console.log("gunEth:", gunEthInstance);

            if (!gunEthInstance || typeof gunEthInstance.auth !== 'object') {
                console.error("Auth module is not available in gunEth");
                return;
            }
            authModule = gunEthInstance.auth;

            if (!authModule || typeof authModule.loginUser !== 'function') {
                console.error("Functions of auth module are not available");
                return;
            }
        });

        async function login() {
            const username = document.getElementById('gunAlias').value;
            const password = document.getElementById('gunPassword').value;
            try {
                currentUser = await authModule.loginUser({username, password});
                document.getElementById('resultText').innerText = '‚úÖ Login successful';
                console.log("currentUser:", currentUser);
                document.getElementById('conversionSection').style.display = 'block';
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Login failed: ' + error.message;
            }
        }

        async function register() {
            const username = document.getElementById('gunAlias').value;
            const password = document.getElementById('gunPassword').value;
            try {
                await authModule.registerUser({username, password});
                document.getElementById('resultText').innerText = '‚úÖ Registration successful. Please login.';
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Registration failed: ' + error.message;
            }
        }

        async function logout() {
            try {
                await authModule.logoutUser();
                currentUser = null;
                document.getElementById('resultText').innerText = '‚úÖ Logout successful';
                document.getElementById('conversionSection').style.display = 'none';
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Logout failed: ' + error.message;
            }
        }

        document.getElementById('convertBtn').addEventListener('click', function() {
            if (!currentUser) {
                alert('Please login first');
                return;
            }

            console.log("currentUser:", currentUser);

            try {
                const pair = gun.user()._.sea;
                if (!pair || !pair.epriv) {
                    throw new Error('Unable to retrieve Gun user private key');
                }

                console.log("pair:", pair);

                window.gunEth = gun.GunEth();

                const gunEthInstance = window.gunEth;

                const ethAccount = gunEthInstance.gunToEthAccount(pair.epriv);
                
                document.getElementById('resultText').innerHTML = `
                    <strong>Gun User:</strong> ${gun.user().is.alias}
                    <br><br>
                    <strong>Ethereum Address:</strong> ${ethAccount.publicKey}
                    <strong>Ethereum Private Key:</strong> ${ethAccount.account.privateKey}
                `;
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Error: ' + error.message;
                console.error('Conversion error:', error);
            }
        });
    </script>
</body>
</html>
