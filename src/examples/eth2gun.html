<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üíé Ethereum to üî´ Gun Key Pair Demo</title>
    <!-- Include Gun -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- Include SEA (part of Gun) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- Include Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Include RxJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
    <!-- Include DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <!-- Include the Gun-Eth bundle -->
    <script src="../../dist/gun-eth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
        }
        h1, h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        form, div {
            margin-bottom: 15px;
        }
        input, textarea, button {
            display: block;
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
            width: 100%;
            border: 1px solid black;
        }
        button {
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #resultText {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Ethereum to üî´ Gun Key Pair Demo</h1>
        
        <form id="configForm">
            <h2>üîß Configuration</h2>
            <input type="text" id="rpcUrl" name="rpcUrl" placeholder="RPC URL" value="https://opt-sepolia.g.alchemy.com/v2/yjhjIoJ3o_at8ALT7nCJtFtjdqFpiBdx" required>
            <input type="password" id="privateKey" name="privateKey" placeholder="Private Key" value="9ad1763b7bff251374fe0838ef3dac7bd0365c7f8c487112ee1fbbec7d03fee2" required>
            <button type="submit">‚öôÔ∏è Configure</button>
        </form>

        <div id="createPairSection">
            <h2>üîí Create and Store Encrypted Pair</h2>
            <button id="createPairBtn">üîê Create Pair</button>
        </div>

        <div id="retrievePairSection">
            <h2>üîì Retrieve and Decrypt Pair</h2>
            <button id="retrievePairBtn">üîé Retrieve Pair</button>
        </div>

        <div id="resultSection">
            <h2>üìä Result</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        let gun;
        let gunEth;
        const MESSAGE_TO_SIGN = "GunDB access with Ethereum";

        document.addEventListener('DOMContentLoaded', function() {
            gun = Gun();
            GunEth(Gun, Gun.SEA, ethers, rxjs, DOMPurify);

            if (typeof window.GunEth === 'function') {
                console.log("GunEth:", gunEth);
                if (typeof gun.GunEth === 'function') {
                    try {
                        gunEth = gun.GunEth();
                        console.log("GunEth initialized:", gunEth);
                        if (!gunEth || typeof gunEth.setStandaloneConfig !== 'function') {
                            throw new Error("gunEth or setStandaloneConfig not properly initialized");
                        }
                    } catch (error) {
                        console.error("Error initializing gunEth:", error);
                        gunEth = null;
                    }
                } else {
                    console.error("gun.gunEth non √® una funzione", gun.gunEth);
                }
            } else {
                console.error("GunEth non √® una funzione", gunEth);
            }
        });

        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!gunEth || typeof gunEth.setStandaloneConfig !== 'function') {
                console.error("gunEth non √® inizializzato correttamente");
                document.getElementById('resultText').innerText = '‚ùå Errore: gunEth non √® inizializzato correttamente';
                return;
            }
            const rpcUrl = document.getElementById('rpcUrl').value;
            const privateKey = document.getElementById('privateKey').value;

            gunEth.setStandaloneConfig(rpcUrl, privateKey);

            console.log('Standalone configuration set');
            document.getElementById('resultText').innerText = '‚úÖ Configuration set successfully';
        });

        document.getElementById('createPairBtn').addEventListener('click', async function() {
            if (!gunEth) {
                alert('‚ö†Ô∏è Please configure Gun first');
                return;
            }

            try {
                const signature = await gunEth.createSignature();
                if (!signature) {
                    throw new Error('Failed to create signature');
                }

                const signer = new ethers.Wallet(document.getElementById('privateKey').value);
                const address = await signer.getAddress();

                await gunEth.createAndStoreEncryptedPair(address, signature);
                
                document.getElementById('resultText').innerText = '‚úÖ Encrypted pair created and stored successfully';
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Error: ' + error.message;
            }
        });

        document.getElementById('retrievePairBtn').addEventListener('click', async function() {
            if (!gunEth) {
                alert('‚ö†Ô∏è Please configure Gun first');
                return;
            }

            try {
                const signature = await gunEth.createSignature();
                if (!signature) {
                    throw new Error('Failed to create signature');
                }

                const signer = new ethers.Wallet(document.getElementById('privateKey').value);
                const address = await signer.getAddress();

                const pair = await gunEth.getAndDecryptPair(address, signature);
                
                document.getElementById('resultText').innerHTML = `
                    <strong>üîë Retrieved pair:</strong> 
                    <br>
                    ${JSON.stringify(pair, null, 2)}
                `;
            } catch (error) {
                document.getElementById('resultText').innerText = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
