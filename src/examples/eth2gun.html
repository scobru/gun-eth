<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ’ Ethereum to ğŸ”« Gun Key Pair Demo</title>
    <!-- Include Gun -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- Include SEA (part of Gun) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- Include Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Include the Gun-Eth plugin -->
    <script src="https://cdn.jsdelivr.net/npm/gun-eth/src/gun-eth.js""></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f0f0f0;
        }
        .container {
          max-width: 400px;
          background-color: white;
          border: 1px solid #000;
          padding: 10px;
        }
        h1,
        h2 {
          margin: 0 0 10px 0;
          font-size: 16px;
        }
        form, div {
          margin-bottom: 15px;
        }
        input,
        button {
          display: inline-block;
          margin: 2px 0;
          padding: 2px;
          font-size: 12px;
        }
        input {
          width: 150px;
        }
        button {
          width: 100px;
        }
        label {
          display: inline-block;
          width: 70px;
          font-size: 12px;
        }
        #configStatus,
        .result {
          font-weight: bold;
          margin-bottom: 10px;
        }
        .result {
          color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’ Ethereum to ğŸ”« Gun Key Pair Demo</h1>
        
        <form id="configForm">
            <h2>ğŸ”§ Configuration</h2>
            <label for="rpcUrl">ğŸŒ RPC URL:</label>
            <br>
            <input type="text" id="rpcUrl" name="rpcUrl" required>
            <br>
            <label for="privateKey">ğŸ”‘ Private Key:</label>
            <br>
            <input type="password" id="privateKey" name="privateKey" required>
            <br>
            <button type="submit">âš™ï¸ Configure</button>
        </form>

        <div id="createPairSection">
            <h2>ğŸ”’ Create and Store Encrypted Pair</h2>
            <button id="createPairBtn">ğŸ” Create Pair</button>
        </div>

        <div id="retrievePairSection">
            <h2>ğŸ”“ Retrieve and Decrypt Pair</h2>
            <button id="retrievePairBtn">ğŸ” Retrieve Pair</button>
        </div>

        <div id="resultSection">
            <h2>ğŸ“Š Result</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        let gun;
        const MESSAGE_TO_SIGN = "GunDB access with Ethereum";

        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const rpcUrl = document.getElementById('rpcUrl').value;
            const privateKey = document.getElementById('privateKey').value;

            gun = Gun();
            gun.setStandaloneConfig(rpcUrl, privateKey);

            console.log('Standalone configuration set');
            document.getElementById('resultText').innerText = 'âœ… Configuration set successfully';
        });

        document.getElementById('createPairBtn').addEventListener('click', async function() {
            if (!gun) {
                alert('âš ï¸ Please configure Gun first');
                return;
            }

            try {
                const signature = await gun.createSignature(MESSAGE_TO_SIGN);
                if (!signature) {
                    throw new Error('Failed to create signature');
                }

                const signer = new ethers.Wallet(document.getElementById('privateKey').value);
                const address = await signer.getAddress();

                await gun.createAndStoreEncryptedPair(address, signature);
                
                document.getElementById('resultText').innerText = 'âœ… Encrypted pair created and stored successfully';
            } catch (error) {
                document.getElementById('resultText').innerText = 'âŒ Error: ' + error.message;
            }
        });

        document.getElementById('retrievePairBtn').addEventListener('click', async function() {
            if (!gun) {
                alert('âš ï¸ Please configure Gun first');
                return;
            }

            try {
                const signature = await gun.createSignature(MESSAGE_TO_SIGN);
                if (!signature) {
                    throw new Error('Failed to create signature');
                }

                const signer = new ethers.Wallet(document.getElementById('privateKey').value);
                const address = await signer.getAddress();

                const pair = await gun.getAndDecryptPair(address, signature);
                
                document.getElementById('resultText').innerHTML = `
                    <strong>ğŸ”‘ Retrieved pair:</strong> 
                    <br>
                    ${JSON.stringify(pair, null, 2)}
                `;
            } catch (error) {
                document.getElementById('resultText').innerText = 'âŒ Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
